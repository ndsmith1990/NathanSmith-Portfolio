<!DOCTYPE html>
<html lang="en">

  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Calculator</title>
   <link rel="stylesheet" href="main.css">
  </head>

  <body>
    <section class="calculator">
      <form>
       <input type="text" name="" id="" class="screen">
      </form>
      <div class="buttons">
        <button type="button" class="btn-clear btn-grey">C</button>
        <button type="button" class="btn-sqr btn-grey">x^2</button>
        <button type="button" class="btn-sqrt btn-grey">sqrt</button>
        <button type="button" class="btn-ln btn-grey">ln</button>
        <button type="button" class="btn-abs btn-grey">|x|</button>
        <button type="button" class="btn-sin btn-grey">sin</button>
        <button type="button" class="btn btn-grey" data-num="7">7</button>
        <button type="button" class="btn btn-grey" data-num="8">8</button>
        <button type="button" class="btn btn-grey" data-num="9">9</button>
        <button type="button" class="btn btn-yellow" data-num="/">/</button>
        <button type="button" class="btn-cos btn-grey">cos</button>
        <button type="button" class="btn btn-grey" data-num="4">4</button>
        <button type="button" class="btn btn-grey" data-num="5">5</button>
        <button type="button" class="btn btn-grey" data-num="6">6</button>
        <button type="button" class="btn btn-yellow" data-num="*">*</button>
        <button type="button" class="btn-tan btn-grey">tan</button>
        <button type="button" class="btn btn-grey" data-num="1">1</button>
        <button type="button" class="btn btn-grey" data-num="2">2</button>
        <button type="button" class="btn btn-grey" data-num="3">3</button>
        <button type="button" class="btn btn-yellow" data-num="-">-</button>
        <button type="button" class="btn-log btn-grey">log</button>
        <button type="button" class="btn-negative btn-grey">+/-</button>
        <button type="button" class="btn btn-grey" data-num="0">0</button>
        <button type="button" class="btn btn-grey" data-num=".">.</button>
        <button type="button" class="btn btn-yellow" data-num="+">+</button>
        <button type="button" class="btn-para btn-grey">()</button>
        <button type="button" class="btn-e btn-grey">e</button>
        <button type="button" class="btn-pi btn-grey">pi</button>
        <button type="button" class="btn-equal btn-grey">=</button>
        <button type="button" class="btn btn-yellow" data-num="%">%</button>
      </div>
    </section>
    <script src="./logic.js"></script>
  </body>

</html>
